<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Detect Phishing Sites</title>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <ul>
        <li id="name">Detect Phishing sites</li>
        <li><a href="https://apwg.org">APWG</a></li>
        <li><a href="https://archive.ics.uci.edu/dataset/327/phishing+websites">Data</a></li>
        <li><a href="https://www.bleepingcomputer.com/tag/phishing/">News</a></li>
        <li><a href="https://arnab-batsy.github.io/Detect-Phishing-sites/">Home</a></li>
      </ul>
</div>

    <!-- Main Content -->
    <div class="container">
        <div class="container__item">
            <form class="form">
                <input type="search" class="form__field" placeholder="Paste the link" />
                <button type="button" class="btn btn--primary btn--inside uppercase">Check</button>
            </form>
        </div>
        
        <div class="container__item container__item--bottom">
            <p>Phishing sites will be automatically reported to 
                <a class="below_search" href="https://apwg.org" target="_blank">apwg.org</a>.</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
