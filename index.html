<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Detect Phishing Sites</title>
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <div class="container__item">
            <form class="form">
                <input type="search" class="form__field" placeholder="Paste the link" />
                <button type="button" class="btn btn--primary btn--inside uppercase">Check</button>
            </form>
        </div>
        
        <div class="container__item container__item--bottom">
            <p>Phishing sites will be automatically reported to 
                <a href="https://apwg.org" target="_blank">apwg.org</a>.</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
